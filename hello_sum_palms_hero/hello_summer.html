<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hello Summer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body> 
  
    <div class= "example1">
      <canvas id="canvas">Canvas not supported.</canvas>
        <span class="hello">
          HelLo   
        </span>
        
        <span class="sun">
        <svg >
            <defs>
                <filter id="distortionFilter">
                    <feTurbulence id="turbolence" type="fractalNoise" baseFrequency="10" numOctaves="10" seed="100" stitchTiles="noStitch" x="0%" y="0%" width="100%" height="100%" result="noise"></feTurbulence>
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="69" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"></feDisplacementMap>
                    <animate xlink:href="#turbolence" attributeName="baseFrequency" dur="20s" keyTimes="0;0.5;1" values="5;5.1;5;" repeatCount="indefinite"></animate>
                </filter>
            </defs>
            <circle cx="110" cy="76" r="75" fill="#FFFACD"    filter="url(#distortionFilter)"></circle>
        </svg>
        </span>
        <br/>
        <span class="summer" >
                SUMMER...
        </span>
              
    </div>
    
  <!-- end -->
  
  
</body>
</html>
